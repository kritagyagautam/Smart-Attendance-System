<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .wrapper {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        .logo img {
            display: block;
            margin: 0 auto 20px auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .btn-outline-primary {
            width: 100%;
        }
        .toggle-link {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/companylogo.jpg') }}" alt="Logo">
    </div>
    
    <h4 class="text-center mb-3">Admin Login</h4>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- LOGIN FORM -->
    <form method="POST" action="/admin-login" id="login-form">
    <div class="form-field">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
    </div>
    <div class="form-field">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <button class="btn btn-outline-primary mb-2" type="submit">Login</button>
</form>

<form method="POST" action="/admin-signup" id="signup-form" style="display:none;">
    <h4 class="text-center mb-3">Admin Signup</h4>

    <div class="form-field">
        <input type="text" class="form-control" name="username" placeholder="New Username" required>
    </div>
    <div class="form-field">
        <input type="password" class="form-control" name="password" placeholder="New Password" required>
    </div>
    
    <button class="btn btn-outline-primary mb-2" type="submit">Sign Up</button>
</form>

<script>
    function toggleForms() {
        var loginForm = document.getElementById('login-form');
        var signupForm = document.getElementById('signup-form');
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
